services:
  backend:
    build:
      context: ./backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8080
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
